<div class="container">
  <div class="row">
    <div class="col-sm-2"  style="text-align: right;">
     Nhập giá trị a:
    </div>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="a" style="width: 100%;">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2" style="text-align: right;">
     Nhập giá trị b:
    </div>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="b"  style="width: 100%; margin-top: 10px;">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8" style="text-align: right; margin-top: 10px;">
      <button class="btn btn-danger" (click)="GPT()" [disabled]="a==null || b==null">Giải PT</button>
   </div>
</div>

<div class="row">
  <div class="col-sm-2">
  </div>
  <div class="col-sm-8" style="text-align: left; margin-top: -14px;">
    <span>Phương Trình:  {{x}}</span>
  </div>
</div>
